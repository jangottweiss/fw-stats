<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Einsatzstatistik - Feuerwehr Neckarelz-Diedesheim</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.0.2/echarts.min.js"></script>

</head>

<body>
    <section class="section">
        <div class="container is-fluid">
            <h1 class="title">
                Einsatzstatistik - Feuerwehr Neckarelz-Diedesheim
            </h1>
            <div class="columns">
                <div class="column is-full">                    
                    <h4 class="title is-4">Wie viele Einsätze gibt es pro Jahr?</h4>
                </div>
            </div>
            <div class="columns">                                
                <div class="column is-half-desktop is-full-mobile">
                    <div id="fireRunsPerYear" style="width:100%;height:300px;"></div>
                </div>
                <div class="column is-half-desktop is-full-mobile">
                    <div id="fireRunsPerTypeYear" style="width:100%;height:300px;"></div>
                </div>                
            </div>
            <div class="columns">
                <div class="column is-full">                    
                    <h4 class="title is-4">Wann wird die Feuerwehr am häufigsten alarmiert?</h4>
                </div>
            </div>
            <div class="columns">                                
                <div class="column is-full-desktop is-full-mobile">
                    <div id="fireRunWeekdayTime" style="width:100%;height:500px;"></div>
                </div>              
            </div>
            <div class="columns">
                <div class="column is-full">                    
                    <h4 class="title is-4">Alarmierungen der letzten Jahre</h4>
                </div>
            </div>
            <div class="columns">                                
                <div class="column is-full-desktop is-full-mobile">
                    <div id="fireRunCalender" style="width:100%;height:880px;"></div>
                </div>              
            </div>
            <div class="columns">
                <div class="column is-full">                    
                    <h4 class="title is-4">Einsatzstichworte</h4>
                </div>
            </div>
            <div class="columns">                                
                <div class="column is-full-desktop is-full-mobile">
                    <div id="fireRunReportKeyWord" style="width:100%;height:500px;"></div>
                </div>              
            </div>
        </div>
    </section>
    <script type="module" src="app.js"></script>
</body>

</html>
